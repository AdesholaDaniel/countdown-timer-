<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js"></script>
</head>
<body>
    <h2>News Years Eve</h2>
    <div class="countdown-container">
        <div class="countdown01 days-c">
            <p class="bigText" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown01 hours-c">
            <p class="bigText" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown01 minutes-c">
            <p class="bigText" id="minutes">0</p>
            <span>mins</span>
        </div>
        <div class="countdown01 seconds-c">
            <p class="bigText" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
